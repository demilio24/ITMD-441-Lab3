<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 3</title>
    <link rel="stylesheet" href="style.css" />
    <script src="engine.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Onest:wght@300&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>ITMD 4/541 - Lab 3 - Emilio Arias</h2>
    <h1>Tip Calculator</h1>
    <form>
      <label for="billTotal">Bill Total:</label>
      <input type="text" id="billTotal" name="billTotal" placeholder="$" />
      <br /><br />

      <label for="tipAmount">Tip Amount:</label>
      <input type="range" id="tipAmount" name="tipAmount" min="0" max="100" />
      <br /><br />

      <label for="tipPercentage">Tip Percentage:</label>
      <input type="text" id="tipPercentage" name="tipPercentage" disabled />
      <br /><br />

      <label for="tipValue">Tip Value:</label>
      <input type="text" id="tipValue" name="tipValue" disabled />
      <br /><br />

      <label for="totalBill">Total Bill with Tip:</label>
      <input type="text" id="totalBill" name="totalBill" disabled />
      <br /><br />
    </form>
  </body>
</html>
